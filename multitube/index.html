			To go into fullscreen mode of only one video just click it.
		</div>
        <div class="builder panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Build Watcher</h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-warning" style="display:none;">

                </div>

                    <button type="submit" class="btn btn-primary submit-videos">Submit</button>
                    <button id="addUrlBtn" type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </form>
            </div>
        </div>
        <div class="playerPanel">
            <div class="html5-player">
                <div class="stretchy-wrapper">
                    <div id="ytapiplayer">
                    </div>
                </div>
                <div class="html5-video-controls">
                    <div class="html5-progress-bar-container">
                        <div class="html5-progress-bar html5-stop-propagation red">

                                <div class="ytp-force-transform"></div>
                                <div class="html5-clip-start html5-clip-marker html5-progress-item yt-uix-tooltip" title="Ganzes Video anschauen"></div>
                                <div class="html5-clip-end html5-clip-marker html5-progress-item yt-uix-tooltip" title="Ganzes Video anschauen"></div>
                                <div class="html5-scrubber-track">
                                    <div class="ytp-force-transform"></div>
                                    <div class="html5-scrubber-button html5-progress-item" style="left: 0.3%;"></div>
                                </div>
                                <div class="html5-progress-list html5-progress-item">
                                    <div class="ytp-force-transform"></div>
                                    <div class="html5-play-progress html5-progress-section" style="-webkit-transform: scaleX(0.0027005187265917606);"></div>
                                    <div class="html5-load-progress html5-progress-section" style="-webkit-transform: scaleX(0.05865864628709657);"></div>
                                    <div class="html5-clip-exclusion html5-progress-section html5-carbon-fiber"></div>
                                    <div class="html5-highlight html5-progress-section hid"></div>
                                    <div class="html5-clip-exclusion html5-progress-section html5-carbon-fiber"></div>
                                </div>
                                <div class="html5-ad-progress-list html5-progress-list html5-progress-item"></div>
                            </div>
                            <div class="html5-progress-screenreader" aria-live="assertive"></div>
                        </div>

                        <div class="ytp-progress-magnifier html5-draggable" aria-hidden="true" style="display: none;">
                            <div class="ytp-progress-magnifier-play-progress"></div>
                            <div class="ytp-progress-magnifier-load-progress"></div>
                            <div class="ytp-progress-magnifier-scrubber-button"></div>
                        </div>
                    </div>

                    <div class="html5-player-chrome html5-stop-propagation">
                        <div class="ytp-button ytp-button-play" role="button" tabindex="3" aria-label="Wiedergabe"></div>
                        <div class="yt-uix-button yt-uix-button-player html5-volume-control html5-control html5-control-sep">
                            <button onclick=";return false;" tabindex="4" type="button" class="html5-volume-button ytp-tooltip-anchor yt-uix-button yt-uix-button-player yt-uix-button-size-default yt-uix-button-has-icon yt-uix-button-empty" data-tooltip="Stummschalten" data-tooltip-default="Stummschalten" data-tooltip-alt="Stummschaltung aufheben" role="button" aria-label="Stummschalten Umschalten" data-value="loud" data-volume="67.84220549515128">
                                <span class="yt-uix-button-icon-wrapper"><img class="yt-uix-button-icon yt-uix-button-icon-html5" src="//s.ytimg.com/yts/img/pixel-vfl3z5WfW.gif" alt="" title=""></span>
                            </button>

                            <div class="html5-volume-panel" role="slider" tabindex="5" aria-valuemin="0" aria-valuemax="100" aria-valuenow="68" aria-valuetext="68% Lautstärke">
                                <div class="html5-volume-slider html5-draggable" style="background-position: -15px 0px;">
                                    <div class="html5-volume-slider-foreground" style="left: 33px;"></div>
                                </div>
                            </div>
                        </div><div class="ytp-time-display html5-control"><span class="ytp-time-current">0:01</span><span class="ytp-time-separator"> / </span><span class="ytp-time-duration">8:54</span><span class="ytp-time-live-badge">Live</span></div>

                        <div class="ytp-button ytp-button-fullscreen-enter" role="button" tabindex="15" aria-label="Vollbild" style="display: inline-block;"></div>



                        <div class="ytp-button ytp-settings-button" role="button" aria-label="Einstellungen" tabindex="10">
                            <div class="ytp-settings-hd-quality-badge" aria-hidden="true" style="display: none;"></div>
                        </div>


                    </div>

                    <div class="ytp-menu html5-stop-propagation" aria-hidden="true" style="display: none;">
                        <div class="ytp-menu-content">
                            <div class="ytp-menu-row">
                                <div class="ytp-menu-cell ytp-menu-title">Qualität</div>
                                <div class="ytp-menu-cell">
                                    <select name="quality" id="quality">
                                        <option value="hd1080">1080p</option>
                                        <option value="hd720">720p</option>
                                        <option value="large">480p</option>
                                        <option value="medium">360p</option>
                                        <option value="small">240p</option>
                                        <option selected="selected" value="default">Auto</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-panel">
				<button class="btn btn-primary doStretch">Stretch</button>
                <button class="btn btn-primary goBuild">Builder</button>
